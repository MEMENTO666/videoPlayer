<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    *{margin:0; padding:0; box-sizing: border-box;}
    
    #root {
      width:100vw;
      height:100vh;
      background-color: gray;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
    }

    #tv {
      width:300px;
      height:300px;
      border: 1px solid black;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
    }

    #screen  {
      width:230px;
      height:230px;
      border: 1px solid black;
    }

    #screenBottom {
      width:230px;
      height:40px;
      background-color: white;
      margin-top: 5px;
      display: flex;
      align-items: center;
      justify-content: space-evenly;
    }

    #insert {
      width:100px;
      height:38px;
      background-color: orange;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    #reset {
      width:30px;
      height:30px;
    }
    
    #table {
      width:800px;
      height:200px;
      border: 1px solid black;
      margin-top: 5px;
      display: flex;
      justify-content: space-around;
    }

    #table > div {
      width:200px;
      height:160px;
      background-color: white;
      margin: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    #tape1 {
      width:100px;
      height:40px;
      background-color: blue;
    }

    #tape1-1 {
      margin-right:30px;
    }

    #tape2 {
      width:100px;
      height:40px;
      background-color: red;
    }
    #tape3 {
      width:100px;
      height:40px;
      background-color: yellow;
    }

    #tapeBox1 {
      /* display: flex; */
      /* align-items:flex-start; */
      /* justify-content: flex-start; */
      flex-direction: column;
    }
    
    #tapeBox1 > div {
      width:100px;
      height:40px;
      border: 1px solid black;
    }
   

   
    
    #tapeBox2 {
      display: flex;
      align-items: center;
      justify-content: center;
    }
  
  
  </style>
</head>
<body>
  <div id="root">
    <div id="tv">
      <div id="screen"></div>
      <div id="screenBottom">
        <div id="insert">insert tape</div>
        <button id="reset"></button>
      </div>
    </div>
    <div id="table">
      <div id="tapeBox1">
        <div id="tape1"></div>
        <div id="tape1-1"></div>
        <div></div>
      </div>
      <div id="tapeBox2">
        <div id="tape2"></div>
      </div>
      <div id="tapeBox3">
        <div id="tape3"></div>
      </div>
    </div>
  </div>

  <script>
    const insert = document.getElementById("insert");
    const tape1 = document.getElementById("tape1");
    const tape2 = document.getElementById("tape2");
    const tape3 = document.getElementById("tape3");
    const tapeBox1 = document.getElementById("tapeBox1");
    const tapeBox2 = document.getElementById("tapeBox2");
    const tapeBox3 = document.getElementById("tapeBox3");
    const reset = document.getElementById("reset");
    
    insert.getBoundingClientRect();
    tape1.getBoundingClientRect();
    tape2.getBoundingClientRect();
    tape3.getBoundingClientRect();
    tapeBox1.getBoundingClientRect();
    tapeBox2.getBoundingClientRect();
    tapeBox3.getBoundingClientRect();
    
    console.log(tapeBox1.getBoundingClientRect());
    console.log(tapeBox2.getBoundingClientRect());
    console.log(tapeBox3.getBoundingClientRect());
    
    let move = insert.getBoundingClientRect();
    
    // 이걸 다 객체 or 배열로 묶어서 사용한다면?!?!
    // 테이프의 개수가 겁나게 많아도 핸들링이 가능하게...
    
    tape1.addEventListener("click", ()=>{
      tape1.style.transition = "1.5s";
      tape1.style.left = insert.offsetLeft + "px";
      tape1.style.top = insert.offsetTop + "px";
      tape1.style.opacity = 0.5;
      tape1.style.position = "absolute";
      tape2.style.opacity = 1;
      tape2.style.left = tapeBox2.offsetLeft + 50 + "px";
      tape2.style.top = tapeBox2.offsetTop + 60 + "px";
      tape3.style.opacity = 1;
      tape3.style.left = tapeBox3.offsetLeft + 50 + "px";
      tape3.style.top = tapeBox3.offsetTop + 60 + "px";
      console.log("########TAPE1");
    })

    tape2.addEventListener("click", ()=>{
      tape2.style.transition = "1.5s";
      tape2.style.left = insert.offsetLeft + "px";
      tape2.style.top = insert.offsetTop + "px";
      tape2.style.position = "absolute";
      tape2.style.opacity = 0.5;
      tape1.style.opacity = 1;
      tape1.style.left = tapeBox1.offsetLeft + 50+ "px";
      tape1.style.top = tapeBox1.offsetTop +  "px";
      tape3.style.opacity = 1;
      tape3.style.left = tapeBox3.offsetLeft + 50 + "px";
      tape3.style.top = tapeBox3.offsetTop + 60 + "px";
      console.log("########TAPE2");

    })

    tape3.addEventListener("click", ()=>{
      tape3.style.transition = "1.5s";
      tape3.style.left = insert.offsetLeft + "px";
      tape3.style.top = insert.offsetTop + "px";
      tape3.style.position = "absolute";
      tape3.style.opacity = 0.5;
      tape1.style.opacity = 1;
      tape1.style.left = tapeBox1.offsetLeft + 50 + "px";
      tape1.style.top = tapeBox1.offsetTop +"px";
      tape2.style.opacity = 1;
      tape2.style.left = tapeBox2.offsetLeft + 50 + "px";
      tape2.style.top = tapeBox2.offsetTop + 60 + "px";
      console.log("########TAPE3");
    })

    console.log(tape3.style.offsetHeight = insert.offsetHeight + "px")

    console.log(insert.offsetTop);

    reset.addEventListener ("click", () =>{
      tape1.style.opacity = 1;
      tape1.style.left = tapeBox1.offsetLeft + 50 + "px";
      tape1.style.top = tapeBox1.offsetTop + "px";
      tape2.style.opacity = 1;
      tape2.style.left = tapeBox2.offsetLeft + 50 + "px";
      tape2.style.top = tapeBox2.offsetTop + 60 + "px";
      tape3.style.opacity = 1;
      tape3.style.left = tapeBox3.offsetLeft + 50 + "px";
      tape3.style.top = tapeBox3.offsetTop + 60 + "px";
      tape1.style.display = "flex";

    })


   
    
  </script>
  
</body>
</html>
